%YAML:1.0

# Camera Parameters. Adjust them!
camera.rows: 480
camera.cols: 640

## ahanda settings
# # Camera calibration parameters (OpenCV) 
# Camera.fx: 481.20
# Camera.fy: 480.00
# Camera.cx: 319.5 # 800.7
# Camera.cy: 239.5 # 719.5

# # Camera distortion paremeters (OpenCV)
